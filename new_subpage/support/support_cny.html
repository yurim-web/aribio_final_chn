<script>
  const currentPage = 'support';

  const langLinks = {
  support: {
    kor: 'https://herzion.com/new_subpage/support/support.html',
    eng: 'https://en.herzion.com/new_subpage/support/support_eng.html',
    jpn: 'https://jp.herzion.com/new_subpage/support/support_jpn.html',
    cny: 'https://cn.herzion.com/new_subpage/support/support_cny.html'
  },

  };

  document.addEventListener('DOMContentLoaded', function () {
    const mobileLangDiv = document.getElementById('mobile_lang_links');
    const desktopLangUl = document.getElementById('desktop_lang_links');
    const links = langLinks[currentPage];

    if (mobileLangDiv && links) {
      mobileLangDiv.innerHTML = `
        <a href="${links.kor}"><button >KOR</button></a>
        <a href="${links.eng}"><button>ENG</button></a>
        <a href="${links.jpn}"><button>JPN</button></a>
        <a href="${links.cny}"><button class="active">CHN</button></a>
      `;
    }

    if (desktopLangUl && links) {
      desktopLangUl.innerHTML = `
        <a href="${links.kor}"><li data-value="kor">KOR</li></a>
        <a href="${links.eng}"><li data-value="eng">ENG</li></a>
        <a href="${links.jpn}"><li data-value="jpn">JPN</li></a>
        <a href="${links.cny}"><li data-value="cny"  class="active">CHN</li></a>
      `;
    }
  });
</script>
